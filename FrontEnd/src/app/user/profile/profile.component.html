<div class="profile-container">
  <h2>Mon Profil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input id="firstName" formControlName="firstName" type="text" />
      <div class="error" *ngIf="submitted && f['firstName'].errors">Le prénom est requis.</div>
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input id="lastName" formControlName="lastName" type="text" />
      <div class="error" *ngIf="submitted && f['lastName'].errors">Le nom est requis.</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="submitted && f['email'].errors">
        <span *ngIf="f['email'].errors['required']">L'email est requis.</span>
        <span *ngIf="f['email'].errors['email']">Format email invalide.</span>
      </div>
    </div>
    <button type="submit">Mettre à jour</button>
  </form>
</div>
