<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">{{ isEditMode ? 'Modifier le Trajet' : 'Créer un Nouveau Trajet' }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="trajetForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="lieuDepart" class="form-label">Lieu de départ</label>
                <input type="text" id="lieuDepart" formControlName="lieuDepart" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" id="destination" formControlName="destination" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label for="dateDepart" class="form-label">Date de départ</label>
              <input type="date" id="dateDepart" formControlName="dateDepart" class="form-control">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="poidsMax" class="form-label">Poids maximum (kg)</label>
                <input type="number" id="poidsMax" formControlName="poidsMax" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label for="typeColis" class="form-label">Type de colis accepté</label>
                <select id="typeColis" formControlName="typeColis" class="form-select">
                  <option value="" disabled>Choisir un type...</option>
                  <option value="DOCUMENTS">Documents</option>
                  <option value="PETIT_COLIS">Petit colis</option>
                  <option value="MEDIUM_COLIS">Colis medium</option>
                  <option value="GRAND_COLIS">Grand colis</option>
                  <option value="FRAGILE">Fragile</option>
                </select>
              </div>
            </div>
            <hr>
            <h5 class="mb-3">Dimensions maximales</h5>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="longueurMax" class="form-label">Longueur (m)</label>
                <input type="number" id="longueurMax" formControlName="longueurMax" class="form-control">
              </div>
              <div class="col-md-4 mb-3">
                <label for="largeurMax" class="form-label">Largeur (m)</label>
                <input type="number" id="largeurMax" formControlName="largeurMax" class="form-control">
              </div>
              <div class="col-md-4 mb-3">
                <label for="hauteurMax" class="form-label">Hauteur (m)</label>
                <input type="number" id="hauteurMax" formControlName="hauteurMax" class="form-control">
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary w-100" [disabled]="!trajetForm.valid">
                {{ isEditMode ? 'Mettre à jour' : 'Créer le Trajet' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
