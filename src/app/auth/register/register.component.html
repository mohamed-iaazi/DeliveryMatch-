<div class="mat-form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Inscription</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName" type="text" required autocomplete="given-name">
      <mat-icon matPrefix>person</mat-icon>
      <mat-error *ngIf="submitted && f['firstName'].errors">Le prénom est requis.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastName" type="text" required autocomplete="family-name">
      <mat-icon matPrefix>person</mat-icon>
      <mat-error *ngIf="submitted && f['lastName'].errors">Le nom est requis.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required autocomplete="email">
      <mat-icon matPrefix>mail</mat-icon>
      <mat-error *ngIf="submitted && f['email'].errors">
        <span *ngIf="f['email'].errors['required']">L'email est requis.</span>
        <span *ngIf="f['email'].errors['email']">Format email invalide.</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required autocomplete="new-password">
      <button mat-icon-button matSuffix type="button" (click)="hide = !hide" tabindex="-1">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-icon matPrefix>lock</mat-icon>
      <mat-error *ngIf="submitted && f['password'].errors">
        <span *ngIf="f['password'].errors['required']">Le mot de passe est requis.</span>
        <span *ngIf="f['password'].errors['minlength']">6 caractères minimum.</span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-width" type="submit">S'inscrire</button>
  </form>
</div>
